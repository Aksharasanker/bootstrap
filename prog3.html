<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center w-100">
    <form class="border w-25 mt-5 p-5 rounded shadow">
        <h3 class="text-primary text-center ">Registration form</h3>
          <div class="mb-3">
            <label for="Uname" class="form-label">Username</label>
            <input type="text" class="form-control" id="Uname" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="mail">
          </div>
          <div class="mb-3">
              <label for="pswd" class="form-label">Password</label>
              <input type="password" class="form-control" id="pswd">
          </div>
          <div class="d-flex justify-content-between mt-4">
               <button type="submit" class="btn btn-success">Submit</button>
               <button type="submit" class="btn btn-danger">Reset</button>



          </div>      
        </form>
    </div>
    </body>
    </html>
